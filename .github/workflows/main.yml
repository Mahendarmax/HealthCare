name: Maven Test Pipeline

on:
  push:
    branches: [ master ]  

jobs:
  test:
    runs-on: windows-latest  # Use Windows agent
    permissions:
      contents: read  # Minimal permissions

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~\.m2\repository  # Windows path for Maven cache
        key: maven-${{ runner.os }}-${{ hashFiles('pom.xml') }}  # Specific to root POM
        restore-keys: |
          maven-${{ runner.os }}-

    - name: Run tests and generate code coverage
      run: |
        mvn clean test -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -DargLine="--add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED"
        mvn jacoco:report  # Generate JaCoCo coverage report

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target\surefire-reports\**
          target\failsafe-reports\**
