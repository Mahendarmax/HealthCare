name: Maven Test Pipeline

on:
  push:
    branches: [ master ]  

jobs:
  test:
    runs-on: windows-latest  # Use Windows agent
    permissions:
      contents: read  # Minimal permissions

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: C:\Users\runneradmin\.m2\repository  # Correct Windows path
        key: maven-${{ runner.os }}-${{ hashFiles('pom.xml') }}
        restore-keys: |
          maven-${{ runner.os }}-

    - name: Run tests
      run: |
        mvn -B -Dorg.slf4j.simpleLogger.defaultLogLevel=warn clean test -DargLine="--add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED"

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/surefire-reports/**
          target/failsafe-reports/**
